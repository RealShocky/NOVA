<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Commands</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Custom Commands</h1>
        <form action="/custom_commands" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="command">Command</label>
                <input type="text" class="form-control" id="command" name="command" required>
            </div>
            <div class="form-group">
                <label for="action">Action</label>
                <input type="text" class="form-control" id="action" name="action" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Command</button>
        </form>
        <h2 class="mt-4">Existing Commands</h2>
        <ul class="list-group">
            {% for command, action in custom_commands.items %}
            <li class="list-group-item">
                <strong>{{ command }}</strong>: {{ action }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
